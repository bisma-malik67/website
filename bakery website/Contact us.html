   <form id="contactForm">
      <label for="name"><b>Name</b></label>
      <input type="text" id="name" name="name" placeholder="Type your name">
      <label for="number"><b>Phone number</b></label>
      <input type="number" id="number" name="number" placeholder="Enter your phone number">
      <label for="email"><b>E-mail</b></label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="message"><b>Message</b></label>
      <textarea rows="5" id="message" name="message" placeholder="Message"></textarea>
      <button type="button" onclick="validateForm()">Submit</button>
  </form>
  <script>
  function validateForm() {
         var name = document.getElementById('name').value;
         var number = document.getElementById('number').value;
         var email = document.getElementById('email').value;
         var message = document.getElementById('message').value;

         if (name === "" || number === "" || email === "" || message === "") {
            alert("Please fill all the coloumns.");
         } else {
            alert("Form submitted successfully!");
         }
      }
   </script>
